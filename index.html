<!DOCTYPE html>
<html lang="en">
<head>>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crystal Collector</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>
<body>

  <div class="jumbotron text-center">
    <h1>Crystal Collector</h1></div>

      <div class="container-fluid">
        <div class="row">
          </div>
        </div>

    <div class="row">
      <div class="col-sm-9">
        <h2>Score to match: <span id="goal"></span></h2>
      </div>
    <div class="col-sm-3">
        <h3>Wins: <span id="wins"></span></h3>
        <h3 class="text-left">Losses: <span id="losses"></span></h3>
      </div>
    </div>

      <div class="row text-center">
        <div class="col-sm-3">
        <img src="assets/images/crystal.jpg" class="img-thumnail purple" alt="Purple Crystal" width="200" height="200" />
        </div>
        <div class="col-sm-3">
        <img src="assets/images/green.jpg" class="img-thumbnail green" alt="Green Crystal" width="200" height="200" />
        </div>
        <div class="col-sm-3">
        <img src="assets/images/rainbow.png" class="img-thumnail rainbow" alt="Rainbow Crystal" width="200" height="200" />
        </div>
        <div class="col-sm-3">
          <img src="assets/images/red.jpg" class="img-thumnail red" alt="Red Crystal" width="200" height="200" />
        </div>
      </div>

    <div class="row">
      <div class="col-sm-12">
      <h2>Total score: <span id="totalScore"></span></h2>
      </div>
    </div>
    </div>


</body>
</html>
